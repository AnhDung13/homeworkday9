<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÃ i 3</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/bai3.css" />
  </head>
  <body>
    <form>
      <h2>Drop Us a Line</h2>
      <p>
        Reach out to us from our contact form and we will get back to you
        shortly.
      </p>
      <div class="info">
        <div class="form-field">
          <input
            class="form-input"
            type="text"
            name="firstname"
            id="firstname"
            required
            placeholder=" "
          />
          <label class="form-label" for="firstname">First Name *</label>
        </div>
        <div class="form-field">
          <input
            class="form-input"
            type="text"
            name="lastname"
            id="lastname"
            required
            placeholder=" "
          />
          <label class="form-label" for="lastname">Last Name *</label>
        </div>
        <div class="form-field">
          <input
            class="form-input"
            type="email"
            name="email"
            id="email"
            required
            placeholder=" "
          />
          <label class="form-label" for="email">Email *</label>
        </div>
        <select name="department" id="department">
          <optgroup label="Select a department">
            <option value="0">Sales</option>
            <option value="1">Marketing</option>
            <option value="2">Customer Suport</option>
          </optgroup>
        </select>
        <div class="form-field">
          <textarea
            name="message"
            id="message"
            cols="98"
            rows="10"
            style="
              width: 740px;
              text-indent: 15px;
              border: 1px solid #ddd;
              padding-top: 16px;
            "
            placeholder=" "
          ></textarea>
          <label class="form-label" for="message" style="left: 2.5%"
            >Message *</label
          >
        </div>
      </div>
      <button type="submit">Send message</button>
    </form>
  </body>
</html>
